<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="jquery/dist/jquery.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/site.css" type="text/css"/>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css"/>
    <link href="bootstrap/dist/css/bootstrap.css.map"/>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container body-content">    
    <div class="card card-container">
        <img class="profile-img-card" src="images/avatar.png"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form method="post" class="form-signin">
            <span class="reauth-email"></span>
            <hr/>
            <div class="form-group">
                <input id="inputLogin" type="text" class="form-control" placeholder="Имя пользователя"/>
                <label id="loginErrorText" class="text-danger"></label>
            </div>
            <div class="form-group">
                <input id="inputPassword" type="password" placeholder="Пароль" class="form-control"/>
                <label id="passwordErrorText" class="text-danger"></label>
            </div>
            <div class="form-group">
                <input type="checkbox"/>
                <label>Запомнить меня</label>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">Войти</button>
        </form>
    </div>
</div>
</body>
</html>
